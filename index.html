<script type="text/javascript">
   var str=location.href;
   var num=str.indexOf("?") 
   str=str.substr(num+1);
   var arr=str.split("&");
   for (i=0;i<=2;i++){
     var tmp = arr[i]
     console.log(tmp.substring(0,tmp.indexOf('=')+1))
     if (tmp.substring(0,tmp.indexOf('=')) == "type"){
       var type = tmp.substring(tmp.indexOf('=')+1,tmp.length)
     } else if (tmp.substring(0,tmp.indexOf('=')) == "str"){
       var str = tmp.substring(tmp.indexOf('=')+1,tmp.length)
     } else if (tmp.substring(0,tmp.indexOf('=')) == "theme"){
       var theme = tmp.substring(tmp.indexOf('=')+1,tmp.length)
     }
   }
   mathjax.typeset({
            math:str,
            format:'TeX',
            svg:true
        },data => {
            if(theme === 'dark'){
                data.svg = data.svg.replace(/fill="currentColor"/g,'fill="#c0c0c0"');
            }else{
                data.svg = data.svg.replace(/fill="currentColor"/g,'fill="#515151"');
	    };
      document.write(data.svg);
   })
  
</script><script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
